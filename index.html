<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Manga Scroll</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Conteneur scrollable avec scroll-snap vertical -->
    <main class="reader" aria-label="Manga vertical reader">
      <!-- Duplique ce <section> pour chaque page d'image -->
      <!-- Remplace data-src par le chemin réel de l'image -->
      <section class="page">
        <img
          class="lazy"
          data-src="images/0.jpg"
          alt="Page 1"
          loading="lazy"
        />
      </section>

      <section class="page">
        <img
          class="lazy"
          data-src="images/1.png"
          alt="Page 2"
          loading="lazy"
        />
      </section>

      <section class="page">
        <img
          class="lazy"
          data-src="images/2a.png"
          alt="Page 3"
          loading="lazy"
        />
      </section>

       <section class="page">
        <img
          class="lazy"
          data-src="images/3a.png"
          alt="Page 3"
          loading="lazy"
        />
      </section>

      <section class="page">
        <img
          class="lazy"
          data-src="images/4.png"
          alt="Page 3"
          loading="lazy"
        />
      </section>

      <section class="page">
        <img
          class="lazy"
          data-src="images/5.png"
          alt="Page 3"
          loading="lazy"
        />
      </section>

      <!-- Ajoute autant de sections que nécessaire -->
    </main>

    <!-- Barre d’outils minimale -->
    <div class="toolbar">
      <button id="prev">↑ Précédent</button>
      <span id="indicator">1</span>
      <button id="next">↓ Suivant</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
